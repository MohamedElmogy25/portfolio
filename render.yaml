services:
  # ── Frontend: React/Vite static site ────────────────────────────────────────
  - type: web
    name: elmogy-portfolio-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # SPA fallback: all paths → index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: elmogy-portfolio-api
          type: web
          property: host

  # ── Backend: Express API (contact form) ─────────────────────────────────────
  - type: web
    name: elmogy-portfolio-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false          # Set manually in Render dashboard
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGIN
        fromService:
          name: elmogy-portfolio-frontend
          type: web
          property: host
